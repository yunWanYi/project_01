<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 加载loading...更新
        // 数据加载完成... (异步操作)
        // loading 关闭掉

        function * load() {
            loadUI();
            // 让程序卡在 数据加载 这里
            yield showData();
            closeUI();

        }
        // 创建生成器函数
        let itload = load();
        // 执行itload.next 指针
        itload.next();
        // console.log(itload);


        
        function loadUI() {
            console.log('加载loading...页面');
        }
        function showData() {
            // 模拟异步操作
            setTimeout(() => {
                console.log('数据加载完成。');
                // 数据加载完成后，调用next指针，执行下一步操作
                itload.next();
            }, 2000);
        }
        function closeUI() {
            console.log('已关闭loading...页面');
        }

    </script>
</body>
</html>
